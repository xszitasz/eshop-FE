<div class="gallery">
    <h2>Our Wooden Creations</h2>
        <div class="items">
            <div class="item" *ngFor="let item of items">
                <img [src]="item.image" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
        </div>
    </div>
</div>
